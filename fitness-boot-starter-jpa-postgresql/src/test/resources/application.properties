# Database
spring.datasource.url=jdbc:postgresql://${embedded.postgresql.host}:${embedded.postgresql.port}/${embedded.postgresql.schema}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${embedded.postgresql.user}
spring.datasource.password=${embedded.postgresql.password}

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

spring.messages.basename=i18n.messages
spring.messages.encoding=UTF-8

spring.mvc.problemdetails.enabled=false

embedded.postgresql.enabled=${EMBEDDED-POSTGRESQL-ENABLED:true}

app.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
app.domain.package-to-scan=com.decathlon.data.domain
app.hibernate.column-naming-strategy=snakeCase
app.hibernate.sequence-naming-strategy=suffix-id-seq
